<footer data-fullscreen class="screen contacts">
    <div data-fullscreen class="screen__container">
        <div class="screen__inner">
            <h2 class="screen__title" data-watch data-watch-once>Контакты</h2>
            <div class="contacts__body">
                <div class="contacts__info" data-watch data-watch-once>
                    <div class="contacts__info-item">
                        <div class="contacts__city">Киев</div>
                        <a href="tel:80505676767" class="contacts__tel">+8 (050) 567– 67 – 67</a>
                        <a href="mailto:dgi.mavic2pro.kiev@mail.ru" class="contacts__email">dgi.mavic2pro.kiev@mail.ru</a>
                    </div>
                    <div class="contacts__info-item">
                        <div class="contacts__city">Москва</div>
                        <a href="tel:80505676767" class="contacts__tel">+8 (050) 567– 67 – 67</a>
                        <a href="mailto:dgi.mavic2pro.kiev@mail.ru" class="contacts__email">dgi.mavic2pro.kiev@mail.ru</a>
                    </div>
                    <div class="contacts__info-item">
                        <div class="contacts__city">Минск</div>
                        <a href="tel:80505676767" class="contacts__tel">+8 (050) 567– 67 – 67</a>
                        <a href="mailto:dgi.mavic2pro.kiev@mail.ru" class="contacts__email">dgi.mavic2pro.kiev@mail.ru</a>
                    </div>
                </div>
                <div class="contacts__wrapper" data-watch data-watch-once>
                    <h4 class="contacts__subtitle">Остались вопросы?</h4>
                    <p class="contacts__text">Мы обязательно свяжемся с вами в течение двух рабочих дней</p>
                    <form data-dev action="#" class="contacts__form">
                        <div class="contacts__input-wrap">
                            <input
                                autocomplete="off"
                                type="text"
                                name="name"
                                data-error="Введите имя"
                                placeholder="Ваше имя"
                                data-required
                                class="contacts__input input"
                            />
                        </div>
                        <div class="contacts__input-wrap">
                            <input
                                type="text"
                                name="email"
                                data-error="Неверный email"
                                placeholder="Ваш email"
                                data-required="email"
                                class="contacts__input input"
                            />
                        </div>
                        <div class="contacts__textarea-wrap">
                            <textarea
                                autocomplete="off"
                                name="text"
                                data-error="Введите сообщение"
                                placeholder="Что вас интересует?"
                                data-required
                                class="contacts__textarea input"
                            ></textarea>
                        </div>
                        <button type="submit" class="contacts__btn btn">ОТПРАВИТЬ</button>
                    </form>
                </div>
                <div class="contacts__social" data-watch data-watch-once>
                    <a href="#" class="contacts__social-item">
                        <img src="@img/icons/fb.svg" alt="facebook" />
                    </a>
                    <a href="#" class="contacts__social-item">
                        <img src="@img/icons/yt.svg" alt="youtube" />
                    </a>
                    <a href="#" class="contacts__social-item">
                        <img src="@img/icons/inst.svg" alt="instagram" />
                    </a>
                </div>
            </div>
            <div class="contacts__copy">© DJI, 2020</div>
        </div>
        <div class="scroll-btn scroll-btn_footer" data-watch data-watch-once>
            <a href="#Home" data-goto=".home" class="scroll-btn__link">
                <img src="@img/icons/arrow-down.svg" alt="Up" />
            </a>
        </div>
    </div>
</footer>
